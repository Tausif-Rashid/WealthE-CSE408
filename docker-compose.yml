version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: wealthe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-wealthe_db}
      POSTGRES_USER: ${DB_USER:-wealthe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wealthe_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - wealthe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wealthe_user} -d ${DB_NAME:-wealthe_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Spring Boot Backend
  backend:
    build:
      context: ./backend/wealthe
      dockerfile: Dockerfile
    container_name: wealthe-backend
    restart: unless-stopped
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/${DB_NAME:-wealthe_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-wealthe_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-wealthe_password}
      
      # JPA/Hibernate configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-validate}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # Server configuration
      SERVER_PORT: 8081
      
      # CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
      
      # Actuator for health checks
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    networks:
      - wealthe-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - backend_logs:/app/logs

  # React Frontend
  frontend:
    build:
      context: ./frontend/wealthe-frontend
      dockerfile: Dockerfile
    container_name: wealthe-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - wealthe-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  wealthe-network:
    driver: bridge
    name: wealthe-network

volumes:
  postgres_data:
    driver: local
    name: wealthe-postgres-data
  backend_logs:
    driver: local
    name: wealthe-backend-logs
